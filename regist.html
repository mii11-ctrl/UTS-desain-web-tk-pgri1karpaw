    <section class="registration">
      <div class="container">
        <h2>Formulir Pendaftaran Siswa Baru</h2>
        <p>Silahkan isi data calon peserta didik dengan lengkap dan benar.</p>
        <form id="form-pendaftaran" action="#" method="post" novalidate>
          <label for="nama">Nama Lengkap Anak:</label>
          <input type="text" id="nama" name="nama" required>

          <label for="ttl">Tempat, Tanggal Lahir:</label>
          <input type="text" id="ttl" name="ttl" required>

          <label for="alamat">Alamat:</label>
          <textarea id="alamat" name="alamat" rows="3" required></textarea>

          <label for="ortu">Nama Orang Tua/Wali:</label>
          <input type="text" id="ortu" name="ortu" required>

          <label for="nohp">Nomor HP:</label>
          <input type="tel" id="nohp" name="nohp" required>

          <button type="submit">Kirim Pendaftaran</button>
        </form>
      </div>
    </section>
